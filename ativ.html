<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Página Estática</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.menu {
  display: flex;
  justify-content: center;
}

.menu a {
  text-decoration: none;
  color: #333;
  margin: 0 10px;
  transition: color 0.3s;
}

.menu a:hover {
  color: #4CAF50;
}

.content {
  padding: 20px;
}

.footer {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Minha Página Estática</h1>
  </div>
  <div class="menu">
    <a href="#">Página Inicial</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>
  <div class="content">
    <h2>Bem-vindo à minha página estática!</h2>
    <p>Esta é uma página simples criada com HTML e CSS. Você pode adicionar mais conteúdo aqui, como textos, imagens, vídeos e muito mais.</p>
  </div>
  <div class="footer">
    <p>&copy; 2024 PUCPR. Atividade Somativa.</p>
  </div>
</div>
</body>
</html>
